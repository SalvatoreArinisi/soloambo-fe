<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pallina con Numero Rotante</title>
  <style>


    .pallina {
      width: 100px;
      height: 100px;
      background-color: #5cb85c; /* Colore iniziale */
      border-radius: 50%;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 2s ease; /* Transizione lenta per il colore */
      border: 4px solid #333131; /* Bordo nero */
    }

    .contenitore-numero {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: ruotaNumero 2s linear infinite;
    }

    .cerchio-nero {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px; /* Dimensione del cerchio nero */
      height: 40px;
      background-color: #000; /* Colore nero */
      border-radius: 50%; /* Forma circolare */
      transform: translate(-50%, -50%) translateZ(50px); /* Mappato sulla superficie */
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
    }

    .numero {
      font-size: 20px;
      font-weight: bold;
      color: #fff; /* Numero bianco */
    }

    @keyframes ruotaNumero {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="pallina" id="pallina">
    <div class="contenitore-numero">
      <div class="cerchio-nero">
        <div class="numero" id="numero">5</div>
      </div>
    </div>
  </div>

  <script>
    const numeri = [5, 8, 3]; // Numeri da ruotare
    const colori = ['#5cb85c', '#ffffff', '#ff0000']; // Colori (verde, bianco, rosso)
    let indice = 0; // Indice del numero e del colore corrente

    // Cambia il numero e il colore ogni 2,2 secondi
    setInterval(() => {
      // Aggiorna indice ciclico
      indice = (indice + 1) % numeri.length;

      // Cambia numero
      document.getElementById('numero').textContent = numeri[indice];

      // Cambia colore lentamente
      document.getElementById('pallina').style.backgroundColor = colori[indice];
    }, 2200); // Intervallo sincronizzato con l'animazione
  </script>
</body>
</html>
